<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Customer' : 'Add New Customer' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <label>Full Name:</label>
      <input type="text" [(ngModel)]="customer.fullName" name="fullName" required />
  
      <label>Email:</label>
      <input type="email" [(ngModel)]="customer.email" name="email" required />
  
      <label>Phone Number:</label>
      <input type="text" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required />
  
      <label>Date of Registration:</label>
      <input type="date" [(ngModel)]="customer.dateOfRegistration" name="dateOfRegistration" required />
  
      <label>Customer Type:</label>
      <select [(ngModel)]="customer.customerType" name="customerType">
        <option value="Individual">Individual</option>
        <option value="Business">Business</option>
      </select>
  
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" (change)="onFileSelected($event)">
      
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Customer</button>
    </form>
  </div>
