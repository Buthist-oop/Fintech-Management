<table>
    <thead>
      <tr>
        <th>Profile</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>
          <img *ngIf="customer.profilePicture" [src]="customer.profilePicture" alt="Profile Picture" width="50" height="50">
        </td>
        <td>{{ customer.fullName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>
          <button (click)="viewCustomer(customer.id)">View</button>
          <button (click)="editCustomer(customer.id)">Edit</button>
          <button (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
